<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://unpkg.com/wavesurfer.js"></script>
		<script>
		var wavesurfer = WaveSurfer.create({
			container: '#eal',
			waveColor: 'green',
			progressColor: 'red'
		});
		wavesurfer.load('audio.wav');
		</script>
	</head>
	<body>
		<div id="eal"></div>
	</body>
</html>
